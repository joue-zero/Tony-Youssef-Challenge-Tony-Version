<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <button class="mode-toggler" onclick="toggleMode()">Toggle between dark and light</button>
  <div class="card">
    <img class="card-img" src="./images/image-equilibrium.jpg" alt="">
    <div id="img-overflow"><img src="./images/icon-view.svg" alt=""></div>

    <h4>Equilibrium #3429</h4>
    
    <p class="card-text">
      Our Equilibrium collection promotes balance and calm.
    </p>
    <div class="row">
      <div class="l-icon"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</div>
      <div class="r-icon"><img src="./images/icon-clock.svg" alt="">3 days left</div>
    </div>
    <hr width="90%">
    <div class="author"><img src="./images/image-avatar.png" alt=""> Creation of <span> Jules Wyvern</span></div>
  
  </div>
</body>
</html>
